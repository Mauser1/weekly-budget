<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Weekly Budget Calculator</title>
</head>

<body>
  <div class="container">
    <section class="main-content">
      <div class="col">
        <h1>Weekly Budget</h1>
      </div>
      <div class="col ">
        <h2 class="text-center">Add your Expenses here...</h2>
        <div class="content primary">
          <form id="add-expense" action="#">
            <div class="form-group">
              <label for="expense">Name:</label>
              <input type="text" class="form-control" id="expense" placeholder="Eg. food">
            </div>
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="text" class="form-control" id="amount" placeholder="Eg. 30">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
      <div class="col">
        <h2 class="text-center">Your Expenses</h2>
        <div class="content secondary">
          <div id="expenses">
            <ul class="list-group"></ul>
          </div>
          <div id="budget" class="budget">
            <div class="alert alert-primary">
              <p>Total:
                <span id="total"></span>
              </p>
            </div>
            <div class="alert alert-success">
              <p>Remainder:
                <span id="remainder"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
